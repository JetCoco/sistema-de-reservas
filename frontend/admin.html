<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador – ALEA Pilates Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <div class="admin-container">
    <h1 class="admin-title">Panel de Administración – ALEA Pilates Studio</h1>

    <section id="admin-class-list" class="class-list">
      <!-- Aquí se insertan las clases dinámicamente -->
    </section>

    <section id="admin-form-section">
      <h2>Agregar / Editar Clase</h2>
      <div class="form-grid">
        <input type="hidden" id="class_id">
        <input type="text" id="name" placeholder="Nombre de la clase">
        <input type="text" id="instructor" placeholder="Instructor">
        <input type="number" id="max_capacity" placeholder="Capacidad máxima">
        <input type="number" id="current_capacity" placeholder="Capacidad actual">
        <input type="text" id="icon" placeholder="Emoji o icono (opcional)">
      </div>
      <button class="admin-save-btn" onclick="saveClass()">Guardar</button>
    </section>
  </div>

  <script src="admin.js" defer></script>
</body>
</html>
