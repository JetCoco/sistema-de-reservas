<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administraci칩n</title>
  <link rel="stylesheet" href="style.css">

<body>

    <p><strong>Usuario:</strong> <span id="adminEmail"></span></p>

    <button id="logoutBtn">Cerrar sesi칩n</button>

          <label>Nombre de la clase:</label>
          <input type="text" id="className" required>
          <label>Instructor ID:</label>
          <input type="text" id="instructorId" required>
          <label>Capacidad m치xima:</label>
          <input type="number" id="maxCapacity" required>
          <label>Fecha y hora:</label>
          <input type="datetime-local" id="classDateTime" required>
          <button type="submit">Guardar</button>
          <button type="button" id="cancelModal">Cancelar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
  <script src="logout.js"></script>
</body>
</html>
