<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador de Clases</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Panel de Administración - ALEA Pilates Studio</h1>
    <button id="toggle-dark" class="glass-button">☀️ / 🌙</button>
  </header>

  <main class="section">
    <h2>Clases Registradas</h2>
    <div id="class-list"></div>

    <h2>Agregar / Editar Clase</h2>
    <form id="class-form">
      <input type="hidden" id="class_id" />
      <input type="text" id="name" placeholder="Nombre de la clase" required />
      <input type="text" id="instructor" placeholder="Instructor" />
      <input type="number" id="max_capacity" placeholder="Capacidad máxima" required />
      <input type="number" id="current_capacity" placeholder="Capacidad actual" required />
      <input type="text" id="icon" placeholder="Emoji o icono (opcional)" />
      <button type="submit">Guardar</button>
    </form>
  </main>

  <script src="admin.js"></script>
</body>
</html>
