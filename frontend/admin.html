<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador – ALEA Pilates Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <div class="admin-container">
    <h1 class="admin-title">Panel de Administración – ALEA Pilates Studio</h1>

    <section id="admin-class-list" class="class-list">
      <!-- Aquí se insertan las clases dinámicamente -->
    </section>

    <section id="admin-form-section">
      <h2>Agregar / Editar Clase</h2>
      <div class="form-grid">
        <input type="hidden" id="class_id">
        <input type="text" id="name" placeholder="Nombre de la clase">
        <input type="text" id="instructor" placeholder="Instructor">
        <input type="number" id="max_capacity" placeholder="Capacidad máxima">
        <input type="number" id="current_capacity" placeholder="Capacidad actual">
        <input type="text" id="icon" placeholder="Emoji o icono (opcional)">
      </div>
      <button class="admin-save-btn" onclick="saveClass()">Guardar</button>
    </section>
  </div>

  <script src="admin.js" defer></script>

  <!-- Botón para agregar clase -->
    <div class="text-center my-4">
        <button id="btn-open-create" class="btn">Agregar Clase</button>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md relative">
        <h2 id="modal-title" class="text-xl font-bold mb-4 text-center">Agregar Clase</h2>
        
        <form id="class-form" class="form-grid">
            <input type="hidden" id="class-id" />
            <input type="text" id="name" placeholder="Nombre de la clase" required />
            <input type="text" id="instructor" placeholder="Instructor" />
            <input type="number" id="max_capacity" placeholder="Capacidad máxima" />
            <input type="number" id="current_capacity" placeholder="Capacidad actual" />
            <input type="text" id="icon" placeholder="Icono (emoji)" />
        </form>
    
        <div class="flex justify-end mt-4 gap-2">
            <button id="btn-cancel" class="btn bg-gray-400 hover:bg-gray-500">Cancelar</button>
            <button id="btn-save" class="btn bg-green-500 hover:bg-green-600 text-white">Guardar</button>
        </div>
        </div>
    </div>
</body>
</html>
