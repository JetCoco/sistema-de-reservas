<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudio de Pilates</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="min-h-screen flex flex-col bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 id="studio-name" class="text-2xl font-bold text-teal-600 dark:text-teal-300">Nombre del Estudio</h1>
      <div class="flex gap-4 items-center">
        <nav class="hidden md:flex gap-6 text-sm text-gray-700 dark:text-gray-300">
          <a href="#" class="hover:text-teal-600 dark:hover:text-teal-300">Inicio</a>
          <a href="#" class="hover:text-teal-600 dark:hover:text-teal-300">Clases</a>
          <a href="#" class="hover:text-teal-600 dark:hover:text-teal-300">Contacto</a>
        </nav>
        <button id="toggle-dark" class="text-sm px-2 py-1 border rounded dark:border-gray-300">
          ‚òÄÔ∏è / üåô
        </button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-teal-500 text-white py-12 text-center dark:bg-teal-700">
    <div class="container mx-auto">
      <h2 id="hero-text" class="text-3xl md:text-4xl font-semibold">Transforma tu cuerpo, mente y alma</h2>
    </div>
  </section>

  <!-- Clases -->
  <main class="flex-1 container mx-auto p-6">
    <section id="class-section">
      <p class="text-gray-500 dark:text-gray-400">Cargando clases...</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 shadow mt-12 p-4 text-center text-sm text-gray-600 dark:text-gray-300">
    &copy; <span id="year"></span> Sistema de Reservas. Todos los derechos reservados.
  </footer>

  <script>
    // A√±o din√°mico
    document.getElementById('year').textContent = new Date().getFullYear();

    // Modo oscuro manual
    const toggleBtn = document.getElementById('toggle-dark');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
