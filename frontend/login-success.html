<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login exitoso</title>
</head>
<body>
  <h2>Procesando autenticación...</h2>
  <script type="module">
    import { userManager } from './main.js';

    userManager.signinRedirectCallback().then(user => {
      const idToken = user.id_token;
      const claims = user.profile;
      const role = claims["custom:role"] || claims["role"] || "cliente"; // Ajusta según tu token

      if (role === "admin") {
        window.location.href = "admin.html";
      } else if (role === "instructor") {
        window.location.href = "instructor.html";
      } else {
        window.location.href = "cliente.html";
      }
    }).catch(err => {
      console.error("Error en login callback:", err);
      document.body.innerHTML = "<h3>Error durante el inicio de sesión.</h3>";
    });
  </script>
</body>
</html>
