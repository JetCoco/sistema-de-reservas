<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Cliente – Alea Pilates</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body class="light">
  <header class="header">
    <div class="logo">Alea Pilates</div>
    <nav>
      <span id="user-email" class="user-email"></span>
      <button id="logout-btn" class="glass-button">Cerrar sesión</button>
    </nav>
  </header>

  <main class="section">
    <div class="glass-box">
      <h2>Tus clases reservadas</h2>
      <div id="reservations-list"></div>
    </div>
  </main>

  <footer class="footer">
    &copy; <span id="year"></span> Alea Pilates. Todos los derechos reservados.
  </footer>

  <script type="module" src="client.js"></script>
</body>
</html>
